<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidon-Sense | Sucursal Esmeralda</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        surface: {
                            DEFAULT: 'var(--surface)',
                            hover: 'var(--surface-hover)',
                            accent: 'var(--surface-accent)',
                        },
                        text: {
                            main: 'var(--text-main)',
                            secondary: 'var(--text-secondary)',
                            muted: 'var(--text-muted)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --surface: rgba(255, 255, 255, 0.85);
            --surface-hover: rgba(255, 255, 255, 0.95);
            --surface-accent: rgba(0, 0, 0, 0.04);
            --border-color: rgba(0, 0, 0, 0.08);
            --card-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
            --grid-opacity: 0.05;
        }

        .dark {
            --bg-color: #050505;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #4b5563;
            --surface: rgba(15, 15, 15, 0.75);
            --surface-hover: rgba(25, 25, 25, 0.85);
            --surface-accent: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.85);
            --grid-opacity: 0.08;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 10, 0.1);
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-track {
            background: rgba(10, 10, 10, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #60a5fa, #a78bfa);
            box-shadow: 0 0-10px rgba(59, 130, 246, 0.5);
        }

        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--border-color);
            box-shadow:
                var(--card-shadow),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-bg {
            background-image:
                radial-gradient(circle at 2px 2px, rgba(59, 130, 246, var(--grid-opacity)) 1px, transparent 0),
                radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.02) 1px, transparent 0);
            background-size: 40px 40px, 80px 80px;
            background-position: 0 0, 20px 20px;
        }

        .dark .grid-bg {
            background-image:
                radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.08) 1px, transparent 0),
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
        }

        .animate-pulse-slow {
            animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body class="grid-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
